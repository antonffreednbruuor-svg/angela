<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas - √Ångela</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .sparkle {
            display: inline-block;
            animation: sparkle 1.5s infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .subtitle {
            color: #764ba2;
            font-size: 1.2em;
            font-weight: 500;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1em;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        input:invalid {
            border-color: #ff6b6b;
        }

        .btn-calcular {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-calcular:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.5);
        }

        .btn-calcular:active {
            transform: translateY(-1px);
        }

        .resultado {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 20px;
            text-align: center;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            display: none;
            animation: fadeIn 0.5s ease-out;
            box-shadow: 0 10px 25px rgba(245, 87, 108, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .resultado.show {
            display: block;
        }

        .resultado-numero {
            font-size: 2.5em;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .aprobado {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .reprobado {
            background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
        }

        .decoracion {
            text-align: center;
            font-size: 2em;
            margin: 20px 0;
        }

        .emoji {
            display: inline-block;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span class="sparkle">‚ú®</span> √Ångela <span class="sparkle">‚ú®</span></h1>
            <p class="subtitle">Calculadora de Notas</p>
        </div>

        <div class="decoracion">
            <span class="emoji">üìö</span>
            <span class="emoji" style="animation-delay: 0.2s">üìù</span>
            <span class="emoji" style="animation-delay: 0.4s">‚≠ê</span>
        </div>

        <form id="formNotas">
            <div class="input-group">
                <label for="nota1">üìå Nota 1:</label>
                <input type="number" id="nota1" min="0" max="100" step="0.1" required placeholder="Ingresa tu primera nota">
            </div>

            <div class="input-group">
                <label for="nota2">üìå Nota 2:</label>
                <input type="number" id="nota2" min="0" max="100" step="0.1" required placeholder="Ingresa tu segunda nota">
            </div>

            <div class="input-group">
                <label for="nota3">üìå Nota 3:</label>
                <input type="number" id="nota3" min="0" max="100" step="0.1" required placeholder="Ingresa tu tercera nota">
            </div>

            <div class="input-group">
                <label for="nota4">üìå Nota 4:</label>
                <input type="number" id="nota4" min="0" max="100" step="0.1" required placeholder="Ingresa tu cuarta nota">
            </div>

            <button type="submit" class="btn-calcular">üéØ Calcular Promedio</button>
        </form>

        <div id="resultado" class="resultado">
            <div>Tu promedio es:</div>
            <div class="resultado-numero" id="promedioNumero">0</div>
            <div id="mensaje"></div>
        </div>
    </div>

    <script>
        document.getElementById('formNotas').addEventListener('submit', function(e) {
            e.preventDefault();

            const nota1 = parseFloat(document.getElementById('nota1').value);
            const nota2 = parseFloat(document.getElementById('nota2').value);
            const nota3 = parseFloat(document.getElementById('nota3').value);
            const nota4 = parseFloat(document.getElementById('nota4').value);

            const promedio = (nota1 + nota2 + nota3 + nota4) / 4;
            const promedioRedondeado = promedio.toFixed(2);

            const resultadoDiv = document.getElementById('resultado');
            const promedioNumero = document.getElementById('promedioNumero');
            const mensaje = document.getElementById('mensaje');

            promedioNumero.textContent = promedioRedondeado;

            resultadoDiv.classList.remove('aprobado', 'reprobado');

            if (promedio >= 60) {
                resultadoDiv.classList.add('aprobado');
                mensaje.textContent = 'üéâ ¬°Excelente trabajo, √Ångela! ¬°Aprobaste!';
            } else {
                resultadoDiv.classList.add('reprobado');
                mensaje.textContent = 'üí™ ¬°Sigue esforz√°ndote, √Ångela! T√∫ puedes mejorar.';
            }

            resultadoDiv.classList.add('show');
        });
    </script>
</body>
</html>
